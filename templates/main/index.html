{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="col">
      <h2>Add Todo</h2>
      <form class="form-inline" action="add_todo/" method="POST">
        <input type="text" class="form-control mr-sm-2" name="content" placeholder="Add Todo...">
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col">
      <ul class="list-group">
        {% for todo in todo_lists %}
        <li class="list-group-item">{{ todo.content }}
          <div class="float-right">
            <a href="del_todo/{{todo.id}}/" type="submit" class="btn btn-danger">Delete</a>
          </div>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
{% endblock content %}
